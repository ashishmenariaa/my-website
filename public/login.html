<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SD Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --border-light: #475569;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2563eb, transparent);
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 20%;
            right: 25%;
            animation-delay: -15s;
        }

        .orb:nth-child(5) {
            width: 100px;
            height: 100px;
            bottom: 40%;
            right: 40%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.1;
            }
            25% { 
                transform: translate(-20px, -30px) scale(1.1);
                opacity: 0.15;
            }
            50% { 
                transform: translate(30px, -20px) scale(0.9);
                opacity: 0.08;
            }
            75% { 
                transform: translate(-10px, 20px) scale(1.05);
                opacity: 0.12;
            }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.6);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .auth-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: var(--primary-light);
        }

        .auth-link.primary {
            color: var(--primary-light);
            font-weight: 500;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="grid-pattern"></div>
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>SD Zone</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    >
                </div>
          

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    <div class="loading" id="loading"></div>
                    <span id="btn-text">Sign In</span>
                </button>
            </form>
                  <div style="text-align: center; margin-top: 1.5rem;">
    <a href="/forgot-password.html" style="color: #00f2fe; text-decoration: none; font-size: 0.95rem; font-weight: 600; transition: all 0.3s;">
        Forgot Password?
    </a>
</div>

            <div class="auth-links">
                <a href="pages/login.html" class="auth-link primary">Login</a>
               <a href="/signup" class="auth-link primary">
    Don't have an account? Sign up
</a>
                <a href="/" class="auth-link">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
    // Always clear stale session on login page load if backend session is missing
    async function clearStaleSessionIfNeeded() {
        try {
            const response = await fetch('/api/auth/me', { credentials: 'include' });
            console.log("clearStaleSessionIfNeeded: /api/auth/me status", response.status);

            if (response.ok) {
                const data = await response.json();
                console.log("clearStaleSessionIfNeeded: /api/auth/me response", data);

                if (data.success && data.user && data.user.email && data.user.name) {
                    console.log("Already logged in — skipping clearing session.");
                    return true;
                }
            }
        } catch (error) {
            console.log("No backend session found.", error);
        }

        console.log("Clearing stale session...");
        sessionStorage.clear();
        localStorage.clear();
        return false;
    }

    // Show alerts
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        if (!alertContainer) return console.warn("No alert container found.");

        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = message;

        alertContainer.innerHTML = '';
        alertContainer.appendChild(alert);

        setTimeout(() => {
            if (alert.parentNode) alert.remove();
        }, 5000);
    }

    // Login form submit handler
    async function handleLogin(event) {
        event.preventDefault();

        const submitBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const loading = document.getElementById('loading');
        const form = event.target;

        if (!submitBtn || !btnText || !loading || !form) {
            console.error("Login form elements missing.");
            return;
        }

        const formData = new FormData(form);
        const email = formData.get('email')?.trim();
        const password = formData.get('password');

        if (!email || !password) {
            showAlert('Please fill in all fields', 'error');
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        btnText.textContent = 'Signing In...';
        loading.style.display = 'inline-block';
        submitBtn.disabled = true;

        try {
            console.log("Sending login request for:", email);

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            console.log("Login HTTP status:", response.status);

            const data = await response.json();
            console.log("Login response data:", data);

         if (data.success) {
    showAlert('Login successful! Redirecting...', 'success');
    btnText.textContent = 'Success!';
    
    // Generate JWT token on backend and it will be set as HTTP-only cookie automatically
    // Save user to sessionStorage
    sessionStorage.setItem('user', JSON.stringify({
        id: data.user?._id,
        name: data.user?.name || 'User',
        email: email,
        hasActiveSubscription: data.user?.hasActiveSubscription || false,
        activePlan: data.user?.activePlan || null,
        daysRemaining: data.user?.daysRemaining || 0
    }));

                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/subscriptions.html';

                setTimeout(() => {
                    window.location.href = redirect;
                }, 1500);

            } else {
                showAlert(data.message || 'Login failed. Please check your credentials.', 'error');
            }

            } catch (error) {
    console.error("Login error:", error);

    // Agar backend JSON error return kare
    if (error.response && error.response.data && error.response.data.message) {
        showAlert(error.response.data.message, 'error');
    } else {
        showAlert('Network error. Please check your connection and try again.', 'error');
    }
        // } catch (error) {
        //     console.error("Login error:", error);
        //     showAlert('Network error. Please check your connection and try again.', 'error');
        } finally {
            if (!document.querySelector('.alert-success')) {
                btnText.textContent = 'Sign In';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    }

    // Handle Enter key for form
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !document.getElementById('login-btn').disabled) {
            document.getElementById('login-form')?.dispatchEvent(new Event('submit'));
        }
    });

    // Initialize
 window.addEventListener('load', async function() {
    console.log("Login page loaded.");
    // Skip clearStaleSessionIfNeeded on login page - just clear storage
    sessionStorage.clear();
    localStorage.clear();

    const loginForm = document.getElementById('login-form');
        
        if (!loginForm) {
            console.error("No login form found.");
            return;
        }

        loginForm.addEventListener('submit', handleLogin);
    });
</script>

</body>
</html>
