<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="100" cy="100" r="75" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- S letter -->
  <text x="65" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#gradient1)" letter-spacing="-5">S</text>
  
  <!-- D letter -->
  <text x="105" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#gradient1)" letter-spacing="-5">D</text>
  
  <!-- Zone text (small) -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00f2fe" text-anchor="middle" letter-spacing="2">ZONE</text>
  
  <!-- Decorative dots -->
  <circle cx="45" cy="70" r="3" fill="#00f2fe" opacity="0.6"/>
  <circle cx="155" cy="70" r="3" fill="#4facfe" opacity="0.6"/>
</svg>