<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SD Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-accent: #00f2fe;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 25s infinite ease-in-out;
            filter: blur(60px);
        }

        .orb:nth-child(1) {
            width: 350px;
            height: 350px;
            top: 10%;
            left: -5%;
            background: radial-gradient(circle at 30% 30%, #2563eb, transparent);
        }

        .orb:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: -5%;
            background: radial-gradient(circle at 30% 30%, #00f2fe, transparent);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            50% { 
                transform: translate(50px, -50px) scale(1.2);
                opacity: 0.25;
            }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.05) 2px, transparent 2px);
            background-size: 50px 50px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: inline-block;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(51, 65, 85, 0.6);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(145deg, rgba(0, 242, 254, 0.15) 0%, rgba(0, 242, 254, 0.05) 100%);
            color: #00f2fe;
            border-color: rgba(0, 242, 254, 0.3);
        }

        .alert-error {
            background: linear-gradient(145deg, rgba(255, 107, 107, 0.15) 0%, rgba(255, 107, 107, 0.05) 100%);
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 242, 254, 0.6);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .form-button {
            width: 100%;
            padding: 1.2rem;
            background: var(--success-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.4);
            margin-top: 1rem;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 242, 254, 0.6);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #43e97b;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .card-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="grid-pattern"></div>
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <a href="/" class="logo-text">SD ZONE</a>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">üîê</div>
                <h1 class="card-title">Forgot Password?</h1>
                <p class="card-description">
                    No worries! Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <div id="alert-container"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <button type="submit" class="form-button" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Password reset link has been sent to your email. Please check your inbox.', 'success');
                    document.getElementById('email').value = '';
                } else {
                    showAlert(data.message || 'Failed to send reset link. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again later.', 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
