<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SD Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2563eb, transparent);
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 20%;
            right: 25%;
            animation-delay: -15s;
        }

        .orb:nth-child(5) {
            width: 100px;
            height: 100px;
            bottom: 40%;
            right: 40%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.1;
            }
            25% { 
                transform: translate(-20px, -30px) scale(1.1);
                opacity: 0.15;
            }
            50% { 
                transform: translate(30px, -20px) scale(0.9);
                opacity: 0.08;
            }
            75% { 
                transform: translate(-10px, 20px) scale(1.05);
                opacity: 0.12;
            }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .form-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(51, 65, 85, 0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f8fafc;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            font-size: 1rem;
            color: #f8fafc;
            transition: border-color 0.2s ease;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }

        .form-input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: #064e3b;
            color: #6ee7b7;
            border-color: #10b981;
        }

        .alert-error {
            background: #7f1d1d;
            color: #fca5a5;
            border-color: #ef4444;
        }

        .auth-links {
            text-align: center;
        }

        .auth-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: #2563eb;
        }



        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.25rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="grid-pattern"></div>
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <div class="header">
                <div class="logo">SD Zone</div>
                <h1 class="title">Create Account</h1>
                <p class="subtitle">Join our trading platform</p>
            </div>

            <div id="alert-container"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Create a password"
                        minlength="6"
                        required
                        autocomplete="new-password"
                    >
                </div>



                <button type="submit" class="submit-btn" id="signup-btn">
                    <div class="loading" id="loading"></div>
                    <span id="btn-text">Create Account</span>
                </button>
            </form>

            <div class="auth-links">
                <a href="/login.html" class="auth-link">
                    Already have an account? Sign in
                </a>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('signup-btn');
            const btnText = document.getElementById('btn-text');
            const loading = document.getElementById('loading');
            const formData = new FormData(this);
            
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const password = formData.get('password');
            
            // Basic validation
            if (!name || !email || !password) {
                showAlert('All fields are required', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading
            btnText.textContent = 'Creating Account...';
            loading.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created successfully!', 'success');
                    btnText.textContent = 'Success!';
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Error creating account', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                if (!document.querySelector('.alert-success')) {
                    btnText.textContent = 'Create Account';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
